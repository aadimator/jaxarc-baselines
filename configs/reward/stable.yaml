# Stable reward configuration - Phase 3 improvements
# Designed to reduce reward variance and improve training stability

# Basic reward settings - reduced magnitudes for stability
reward_on_submit_only: false
step_penalty: -0.01 # CHANGED: -0.05 → -0.01 (less harsh)
success_bonus: 5.0 # CHANGED: 10.0 → 5.0 (reduce variance spike)
unsolved_submission_penalty: -0.5 # CHANGED: -1.0 → -0.5
similarity_weight: 2 # CHANGED: 5 → 2 (less accumulation)

# Efficiency incentives
efficiency_bonus_threshold: 30
efficiency_bonus: 0

# Reward clipping for training stability - tighter bounds
clip_similarity_delta: true
similarity_delta_min: -0.1 # CHANGED: -0.2 → -0.1 (tighter clip)
similarity_delta_max: 0.1 # CHANGED: 0.2 → 0.1 (tighter clip)
