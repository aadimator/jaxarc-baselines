# CNN configuration optimized for ARC tasks
# Deeper CNN with more channels for multi-channel grid processing

actor_network:
  pre_torso:
    _target_: stoix.networks.torso.CNNTorso
    channel_sizes: [32, 64, 64, 64]  # Deeper with 4 conv layers
    kernel_sizes: [3, 3, 3, 3]
    strides: [1, 1, 1, 1]  # No downsampling to preserve spatial structure
    use_layer_norm: False
    activation: silu
    channel_first: True
    hidden_sizes: [256, 256]  # Two dense layers
  action_head:
    _target_: stoix.networks.heads.CategoricalHead

critic_network:
  pre_torso:
    _target_: stoix.networks.torso.CNNTorso
    channel_sizes: [32, 64, 64, 64]
    kernel_sizes: [3, 3, 3, 3]
    strides: [1, 1, 1, 1]
    use_layer_norm: False
    activation: silu
    channel_first: True
    hidden_sizes: [256, 256]
  critic_head:
    _target_: stoix.networks.heads.ScalarCriticHead
