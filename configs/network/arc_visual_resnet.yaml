# Visual ResNet configuration optimized for ARC tasks
# Deep residual network with skip connections for complex spatial reasoning

actor_network:
  pre_torso:
    _target_: stoix.networks.resnet.VisualResNetTorso
    channels_per_group: [32, 64, 64]  # Increased from default for more capacity
    blocks_per_group: [2, 2, 2]
    downsampling_strategies: ["conv+max", "conv+max", "conv+max"]
    use_layer_norm: False
    activation: silu  # SiLU for better gradient flow
    channel_first: True
    hidden_sizes: [256, 256]  # Two dense layers for richer embeddings
    normalize_inputs: True
  action_head:
    _target_: stoix.networks.heads.CategoricalHead

critic_network:
  pre_torso:
    _target_: stoix.networks.resnet.VisualResNetTorso
    channels_per_group: [32, 64, 64]
    blocks_per_group: [2, 2, 2]
    downsampling_strategies: ["conv+max", "conv+max", "conv+max"]
    use_layer_norm: False
    activation: silu
    channel_first: True
    hidden_sizes: [256, 256]
    normalize_inputs: True
  critic_head:
    _target_: stoix.networks.heads.ScalarCriticHead
