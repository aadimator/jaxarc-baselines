# --- JaxARC Environment Config for Stoix ---
# This file is found via the `hydra.searchpath` in our main experiment config.

env_name: jaxarc

# Action representation mode: 'mask', 'point', or 'bbox'
action:
  mode: point

scenario:
  # Dataset selection supports multiple formats:
  # - "Mini-all"           : All MiniARC tasks
  # - "Mini-easy"          : Custom subset (defined in subsets/Mini/easy.yaml)
  # - "Mini-{task_id}"     : Single specific task
  # - "AGI1-easy"          : Custom subset (defined in subsets/AGI1/easy.yaml)
  # - "AGI2-all"           : All ARC-AGI-2 tasks
  # - "Concept-{concept}"  : Specific concept group
  name: "Mini-easy"
  task_name: "mini_arc"

eval_metric: episode_return
# eval_metric: solve_rate
wrapper: null
